{% extends "base.html" %} {% block title %}Analysis Page{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Analysis</h3>
  <div class="form-group">
    <label for="symbol">Symbol</label>
    <input
      type="text"
      class="form-control"
      id="symbol"
      name="symbol"
      placeholder="Enter Symbol"
    />
  </div>
  <div class="form-group">
    <label for="screener">Screener</label>
    <input
      type="text"
      class="form-control"
      id="screener"
      name="screener"
      placeholder="Enter screener"
    />
  </div>
  <div class="form-group">
    <label for="exchange">Exchange</label>
    <input
      type="text"
      class="form-control"
      id="exchange"
      name="exchange"
      placeholder="Enter exchange"
    />
  </div>
  <div class="form-group">
    <label for="interval">Interval:</label>
    <select id="interval" name="interval">
      <option value="1m">1 Minute</option>
      <option value="5m">5 Minute</option>
      <option value="15m">15 Minute</option>
      <option value="30m">30 Minute</option>
      <option value="1h">1 Hour</option>
      <option value="2h">2 Hour</option>
      <option value="4h">4 Hour</option>
      <option value="1d">1 Day</option>
      <option value="1W">1 Week</option>
      <option value="1M">1 Month</option>
    </select>
  </div>
  <div class="form-group">
    <label for="analysis">Analysis Type:</label>
    <select id="analysis" name="analysis">
      <option value="Summary">Summary</option>
      <option value="Open">Opening Price</option>
      <option value="Close">Closing Price</option>
      <option value="Momentum">Momentum</option>
      <option value="RSI">RSI</option>
      <option value="MACD">MACD</option>
    </select>
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
